<script>
    var courseObj = document.getElementById("course");
    var entry_guidance_obj = document.getElementById("entry_guidance");
    var course_aim_obj = document.getElementById("course_aim");

    function doSomething(obj){

        let tmp = String(obj.value);

        var group_id_list = {{group_id_list|safe}};
        var course_id_list = {{course_id_list|safe}};
        var course_name_list = {{course_name_list|safe}};

        var full_text = `<select id="course" name="course" data-name="course" class="selectfieldcourse w-select"><option selected value="0">Select course</option>`;

        for (let i = 0; i < group_id_list.length; i++) {
          if(obj.value==group_id_list[i]){
            tmp_text='<option value="id">'.replace('id', String(course_id_list[i]))+" name ".replace('name', String(course_name_list[i]))+'</option>';
            full_text = full_text+tmp_text;
          }
        }

        full_text = full_text + `</select>`;

        courseObj.innerHTML=full_text
    };

    function doSomething2(obj){

        let tmp = String(obj.value);

        var course_id_list = {{course_id_list|safe}};
        var entry_guidance_list = {{entry_guidance_list|safe}};
        var course_aim_list = {{course_aim_list|safe}};

        var entry_guidance_text = `<p id="entry_guidance" class="paragraphaboutibcoursesearchtext">`;
        var course_aim_text = `<p id="course_aim" class="paragraphaboutibcoursesearchtext">`;

        for (let i = 0; i < course_id_list.length; i++) {
          if(obj.value==course_id_list[i]){
            tmp_entry_guidance_text=String(entry_guidance_list[i]);
            tmp_course_aim_text=String(course_aim_list[i]);
            entry_guidance_text = entry_guidance_text+tmp_entry_guidance_text;
            course_aim_text = course_aim_text+tmp_course_aim_text;
          }
        }

        entry_guidance_text = entry_guidance_text + `</p>`;
        course_aim_text = course_aim_text + `</p>`;

        entry_guidance_obj.innerHTML=entry_guidance_text;
        course_aim_obj.innerHTML=course_aim_text;
    };

</script>
